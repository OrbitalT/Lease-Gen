<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Court-Room</title>
</head>

<body>
    <h1>This is the Court-Room</h1>

    <!-- Create form with text inputs for property, name1, address1, address2, city1, state1, zip1, phone1, propdesc, rentrate, rentbehind, filereason, courtdate, courttime -->
    <form id="form" onsubmit="window.location.reload();" action="">
        <label for="property">Property:</label>
        <input type="text" name="property" id="property" required><br>
        <label for="name1">Name:</label>
        <input type="text" name="name1" id="name1" required><br>
        <label for="address1">Address:</label>
        <input type="text" name="address1" id="address1" required><br>
        <label for="address2">Address 2:</label>
        <input type="text" name="address2" id="address2"><br>
        <label for="city1">City:</label>
        <input type="text" name="city1" id="city1" required><br>
        <label for="state1">State:</label>
        <input type="text" name="state1" id="state1" required><br>
        <label for="zip1">Zip:</label>
        <input type="text" name="zip1" id="zip1" required><br>
        <label for="phone1">Phone:</label>
        <input type="text" name="phone1" id="phone1" required><br>
        <label for="propdesc">Property Description:</label>
        <input type="text" name="propdesc" id="propdesc" required><br>
        <label for="rentrate">Rent Rate:</label>
        <input type="text" name="rentrate" id="rentrate" required><br>
        <label for="rentbehind">Rent Behind:</label>
        <input type="text" name="rentbehind" id="rentbehind" required><br>
        <label for="filereason">File Reason:</label>
        <input type="text" name="filereason" id="filereason" required><br>
        <label for="courtdate">Court Date:</label>
        <input type="text" name="courtdate" id="courtdate" required><br>
        <label for="courttime">Court Time:</label>
        <input type="text" name="courttime" id="courttime" required><br>

        <!-- <label for="hide">Hide File Reason:</label>
        <input type="checkbox" name="hide" id="hide"><br> -->

        <input type="submit" value="Submit">
    </form>

    <script>
        //Electron connection
        const electron = require('electron');
        const {
            ipcRenderer
        } = electron;

        function handleSubmit(event) {
            event.preventDefault();

            const data = new FormData(event.target);

            const courtdata = Object.fromEntries(data.entries());
            console.log(courtdata);

            ipcRenderer.send('courtdata', courtdata);
        }

        const form = document.querySelector('form');
        form.addEventListener('submit', handleSubmit);
    </script>


</body>

</html>
